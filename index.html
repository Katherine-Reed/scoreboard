<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Scorecard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
            <section id="p1" class="card">
                <h3 class="title">Points</h3>
                <article>
                    <p class="score" id="p1-score">0</p>
                    <div class="btn-group">
                        <button id="p1-1" onclick="p1AddPoint()">+1</button>
                        <button id="p1-5" onclick="p1Add5Points()">+5</button>
                        <button id="p1-10" onclick="p1Add10Points()">+10</button>
                    </div>
                </article>
            </section>
			<section id="reset">
				<button id="reset-btn" onclick="reset()">New Game</button>
			</section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
