<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Scorecard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container">
			<section></section>

            <section id="p3" class="card">
                <h3 class="title">Player 3</h3>
                <article>
                    <p class="score" id="p3-score">0</p>
                    <div class="btn-group">
                        <button id="p3-1" onclick="p3AddPoint()">+1</button>
                        <button id="p3-5" onclick="p3Add5Points()">+5</button>
                        <button id="p3-10" onclick="p3Add10Points()">+10</button>
                    </div>
                </article>
            </section>
			
			<section></section>
			
			<section id="p2" class="card">
                <h3 class="title">Player 2</h3>
                <article>
                    <p class="score" id="p2-score">0</p>
                    <div class="btn-group">
                        <button id="p2-1" onclick="p2AddPoint()">+1</button>
                        <button id="p2-5" onclick="p2Add5Points()">+5</button>
                        <button id="p2-10" onclick="p2Add10Points()">+10</button>
                    </div>
                </article>
            </section>
			
			<section id="reset">
				<button id="reset-btn" onclick="reset()">New Game</button>
			</section>
            
			<section id="p4" class="card">
                <h3 class="title">Player 4</h3>
                <article>
                    <p class="score" id="p4-score">0</p>
                    <div class="btn-group">
                        <button id="p4-1" onclick="p4AddPoint()">+1</button>
                        <button id="p4-5" onclick="p4Add5Points()">+5</button>
                        <button id="p4-10" onclick="p4Add10Points()">+10</button>
                    </div>
                </article>
            </section>
			
			<section></section>
            
			<section id="p1" class="card">
                <h3 class="title">Player 1</h3>
                <article>
                    <p class="score" id="p1-score">0</p>
                    <div class="btn-group">
                        <button id="p1-1" onclick="p1AddPoint()">+1</button>
                        <button id="p1-5" onclick="p1Add5Points()">+5</button>
                        <button id="p1-10" onclick="p1Add10Points()">+10</button>
                    </div>
                </article>
            </section>
			
			<section></section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
